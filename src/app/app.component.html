<h1>Ledger</h1>
<hr />
<div>
  <input placeholder="Name" #name />
  <input placeholder="Description" #description />
  <input placeholder="Count" value="100" #count />
  <button (click)="addProduct(name.value, description.value, count.value)">
    Add
  </button>
</div>
<h3 *ngFor="let product of products">
  {{ product.name }} <small>{{ product.count }}</small>
</h3>
